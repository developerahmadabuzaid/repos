
<style>
    body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        direction: rtl;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    .profile-img {
        display: block;
        margin: 20px auto;
        max-width: 200px;
        border-radius: 50%;
        border: 4px solid #2980b9;
    }
    p {
        font-size: 1.1rem;
        color: #555;
    }
    strong {
        color: #2c3e50;
    }
</style>

<div class="container">
    <h1>{{ profile.name }}</h1>
    {% if profile.image %}
        <img src="{{ profile.image.url }}" alt="صورة معالي الدكتور" class="profile-img">
    {% endif %}
    <p><strong>الوظيفة الحالية:</strong> {{ profile.job_title }}</p>
    <p><strong>تاريخ الولادة:</strong> {{ profile.birth_year }}</p>
    <p><strong>السيرة الذاتية:</strong> {{ profile.bio }}</p>
</div>

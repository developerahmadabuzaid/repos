<style>
    body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        color: #2c3e50;
        font-size: 2.5rem;
        margin: 20px 0;
    }
    .news-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .article {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .article:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .article h2 {
        color: #2980b9;
        font-size: 1.8rem;
        margin: 0 0 10px;
    }
    .article p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
    }
    .article img {
        max-width: 100%;
        border-radius: 10px;
        margin: 10px 0;
    }
    .article .date {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 10px;
    }
    hr {
        border: 0;
        height: 1px;
        background: #eee;
        margin: 20px 0;
    }
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }
        .article h2 {
            font-size: 1.5rem;
        }
        .article p {
            font-size: 1rem;
        }
    }
    .image-container {
        display: flex;
        justify-content: center; /* Centers horizontally */
        align-items: center; /* Centers vertically */
        margin: 10px 0; /* Adds some spacing around the image */
    }
    
    .image-container img {
        max-width: 100%; /* Ensures the image is responsive */
        height: auto; /* Maintains aspect ratio */
        border-radius: 10px; /* Optional: Adds rounded corners */
    }
</style>
<h1>آخر الأخبار والتصريحات الحكومية</h1>
<div class="news-container" style="direction: rtl; text-align: right;" >
    {% for article in articles %}
    <div class="article">
        <h2>{{ article.title }}</h2>
        <p class="date"><strong>التاريخ:</strong> {{ article.date }}</p>
        {% if article.image %}
            <div class="image-container">
                <img src="{{ article.image.url }}" alt="{{ article.title }}">
            </div>
        {% endif %}
        <p>{{ article.details }}</p>
        <hr>
    </div>
{% endfor %}
</div>
